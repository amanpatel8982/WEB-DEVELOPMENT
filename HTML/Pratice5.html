<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
  <table border="black">
    <caption>A test table with merged cells</caption>
    <tr>
        <td rowspan="2"></td>
        <td colspan="2">Average</td>
        <td rowspan="2">Red eyes</td>
    </tr>
    <tr>
        <td>height</td>
        <td>Weight</td>
    </tr>
   
    <tr>
        <td>males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    <tr>
        <td>females</td>
        <td>1.3</td>
        <td>0.005</td>
        <td>70%</td>
    </tr>
  </table>
    
</body>
</html>
